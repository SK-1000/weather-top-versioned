
<!--This Add Reading View allows and interface whereby a user may add a new Reading by entering all fields relating to that reading
to a form-->


<form class="ui stacked segment form" action="/stations/${_station.id}/addReading" method="POST">
    <div class="two fields">
        <div class="field">
            <label>Code</label>
            <input placeholder="Code" type="number" name="code">
        </div>
        <div class="field">
            <label>Temperature</label>
            <input placeholder="Temperature" type="text"  name="temp">
        </div>
        <div class="field">
            <label>WindSpeed</label>
            <input placeholder="Wind Speed" type="text"  name="windSpeed">
        </div>
        <div class="field">
            <label>Pressure</label>
            <input placeholder="Pressure" type="text" name="pressure">
        </div>
        <div class="field">
            <label>Wind Direction </label>
            <input placeholder="Wind Direction" type="text" name="windDirection">
        </div>
    </div>
    <button class="ui blue submit button">Add Report</button>
</form>
>
